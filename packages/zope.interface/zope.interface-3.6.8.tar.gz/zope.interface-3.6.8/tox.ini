[tox]
envlist =
    py27,py27-pure,coverage

[testenv]
commands =
    python setup.py -q test -q
deps =
    zope.event

[testenv:py27-pure]
setenv =
    PURE_PYTHON=1
    PIP_CACHE_DIR = {envdir}/.cache

[testenv:py]
commands =
    python --version
    {[testenv]commands}

[testenv:coverage]
usedevelop = true
basepython =
    python2.7
commands =
    nosetests --with-xunit --with-xcoverage
deps =
    {[testenv]deps}
    nose
    coverage
    nosexcover
