<div class="row">
  <div id="id_{{ bound_field.html_name }}_container"
        class="input-field col s12{% if field.required %} required{% endif %}{% if bound_field.errors %} has-error{% endif %}">
    <input id="id_{{ bound_field.html_name }}"
          name="{{ bound_field.html_name }}"
          type="{{ field.widget.input_type }}"
          class="{{ color }}-border{% if bound_field.errors %} invalid{% endif %}"
          {% if bound_field.value != None %}value="{{ bound_field.value }}"{% endif %}>
    <label for="{{ bound_field.id_for_label }}"
           {% if bound_field.value != None and bound_field.value != '' %}class="active"{% endif %}>
      {{ bound_field.label }}
    </label>
    {% include  'frontend/fields/includes/help_text.html' %}
    {% include  'frontend/fields/includes/field_error.html' %}
    </div>
</div>
