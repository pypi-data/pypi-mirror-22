#
# list of clients that can be run
#
# by default, if you don't specify a client on the cmdline, the tools will
# run the client using the 'bts' run environment
#
clients:
    bts:
        type: bts
        data_dir: ~/.BitShares2
        p2p_port: 1776
        witness_host: localhost
        witness_port: 8090
        wallet_host: localhost
        wallet_port: 8093

    backbone:
        type: bts
        data_dir: ~/.BitShares2_backbone
        p2p_port: 1777
        witness_host: localhost
        witness_port: 8290
        wallet_host: localhost
        wallet_port: 8293

    muse:
        type: muse
        data_dir: ~/.Muse
        p2p_port: 1781
        witness_host: localhost
        witness_port: 8390
        wallet_host: localhost
        wallet_port: 8393

    steem:
        type: steem
        data_dir: ~/.Steem
        p2p_port: 2001
        witness_host: localhost
        witness_port: 8490
        wallet_host: localhost
        wallet_port: 8493

    debug:
        type: bts
        debug: true

    bts-dev:
        type: bts-dev

    dvs:
        type: dvs

    pts:
        type: pts

    pts-dev:
        type: pts-dev

    pls:
        type: pls
