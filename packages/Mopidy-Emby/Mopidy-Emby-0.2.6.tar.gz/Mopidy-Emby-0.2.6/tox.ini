[tox]
envlist =
    py27
    flake8

[testenv]
basepython = python2.7
usedevelop = true
sitepackages = true
deps =
    mock
    pytest
    pytest-cov
    pytest-mock
commands =
    py.test --cov=mopidy_emby --cov-report=term tests/

[testenv:flake8]
basepython = python2.7
deps =
    flake8
    flake8-import-order
commands =
    flake8 mopidy_emby/
