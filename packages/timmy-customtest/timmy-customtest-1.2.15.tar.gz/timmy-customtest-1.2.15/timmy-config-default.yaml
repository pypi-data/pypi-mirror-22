# fuel_user: 'admin'
# fuel_pass: 'admin'
# fuel_ip: '127.0.0.1'
rqdir: '/usr/share/timmy-customtest/rq'
rqfile:
  - file: '/usr/share/timmy-customtest/rq.yaml'
    default: False
customtest_db_dir: '/usr/share/timmy-customtest/db'
outdir: '/tmp/timmy-customtest/info'
hard_filter:
    status: ['ready']
    online: True
    # you can filter by roles
    roles: []
    # you can filter by node ids
    id: []
    # you can filter by env ids
    cluster: []
# timeout is seconds for data collection (per command) - increase if needed
timeout: 600
clean: False
