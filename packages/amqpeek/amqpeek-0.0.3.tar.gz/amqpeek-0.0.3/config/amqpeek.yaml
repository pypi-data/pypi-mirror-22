# RMQ connection details
rabbit_connection: {
  user: guest,
  passwd: guest,
  host: localhost,
  port: 5672,
  vhost: /,
}

# Queues to monitor.
#
# limit:
# max items in queue before notification is sent
queues:
  my_queue: {
      'limit': 0
  }

  my_other_queue: {
      'limit': 0
  }

# Active notifiers:
#
# Currently supported notifers are listed below with example
# settings
notifiers:
  smtp: {
      host: localhost,
      user: ~,
      passwd: ~,
      from_addr: youremail@example.com,
      to_addr: [theiremail@example.com],
      subject: 'AMQPeek - RMQ Monitor'
  }

  slack: {
      api_key: your-api-key,
      username: ampeek,
      channel: '#general'
  }
