[metadata]
description-file = README.md

[build_sphinx]
source-dir = doc/source
build-dir = doc
all_files = 1

[nosetests]
match = ((?:^|[\b_.-])(:?[Tt]est|When|should|[Dd]escribe))
nocapture = 1
tests = tests/unit

[aliases]
test = nosetests

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

