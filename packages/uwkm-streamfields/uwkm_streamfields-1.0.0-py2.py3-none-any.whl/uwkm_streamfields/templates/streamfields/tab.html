{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

<section class="accordions">
    <div class="container">
    	<div class="row">
    		<div class="col-xs-12">
				<div class="tabs">
					<ul class="nav nav-tabs">
	        			{% for item in self %}
							<li class="{% if forloop.first %}active{% endif %}"><a href="#{{ item.title|lower|cut:" " }}" data-toggle="tab" aria-expanded="false">{{ item.title }}</a></li>
	        			{% endfor %}
	        		</ul>
					<div class="tab-content">
		    			{% for item in self %}
		    				<div class="tab-pane fade {% if forloop.first %}active in{% endif %}" id="{{ item.title|lower|cut:" " }}">
								<div class="row">
									<div class="col-md-12">
										{{ item.content|safe }}
									</div>
								</div>
							</div>
				        {% endfor %}
				    </div>
		        </div>
		    </div>
	    </div>
    </div>
</section>
