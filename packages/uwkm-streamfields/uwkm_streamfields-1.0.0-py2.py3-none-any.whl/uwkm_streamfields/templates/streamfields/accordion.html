{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

<section class="accordions">
    <div class="container">
    	<div class="row">
    		<div class="col-xs-12">
				<div class="panel-group acc-v1" id="accordion-1">
		        {% for item in self %}
		           <div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-1" href="#collapse-{{ forloop.counter }}" aria-expanded="true">
									{{ item.title }}
								</a>
							</h4>
						</div>
						<div id="collapse-{{ forloop.counter }}" class="panel-collapse collapse {% if forloop.first %}in{% endif %}" aria-expanded="true">
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										{{ item.content|safe }}
									</div>
								</div>
							</div>
						</div>
					</div>
		        {% endfor %}
		        </div>
		    </div>
	    </div>
    </div>
</section>
