[tox]
envlist = py27,py35,lint
toxworkdir = _install

[testenv]
deps=
	nose
	mock
	coverage
commands=
	{toxworkdir}/{envname}/bin/nosetests test_kon.py []
	coverage report --show-missing


[testenv:lint]
deps=
	flake8
	lint
commands=
	flake8 kon.py
# 	not until the issue with block F0401 is fixed
	pylint -E --rcfile=pylintrc -rn kon.py
