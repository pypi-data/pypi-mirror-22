[metadata]
description-file = README.rst

[wheel]
universal = 1

[flake8]
ignore = E402

[nosetests]
verbosity = 2
detailed-errors = 1
nocapture = 1
with-coverage = 1
cover-package = kon.py
cover-tests = 1
cover-erase = true
ignore-files = .*_install.* .*egg-info.*

[coverage:run]
branch = False

[converage:report]
show_missing = True
ignore_errors = True
exclude_lines = 
	pragma: no cover
	if .*debug
	if .*DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

