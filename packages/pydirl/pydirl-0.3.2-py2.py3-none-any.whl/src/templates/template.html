{% extends "bootstrap/base.html" %}
{% block title %}This is an example page{% endblock %}

{% block content %}
<div class='container'>
    <table class='table table-codensed table-hover'>
        <thead>
            <th></th>
            <th class='text-primary'>Name</th>
            <th class='text-primary'>Size</th>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id='template' hidden>
    <table id='table-row'>
        <tr>
            <td class='icon'><i></i></td>
            <td class='name'><a></a></td>
            <td class='size'></td>
        </tr>
    </table>
</div>
{% endblock %}

{% block scripts %}
{{super()}}
    <script type=text/javascript>
        var entries = {{ entries|tojson|safe }};
    </script>
    <script src="{{url_for('.static', filename='dirl.js')}}" type=text/javascript></script>
{% endblock %}
