{% extends "bootstrap/base.html" %}
{% block title %}pydirl | /{{relPath}}{% endblock %}

{% block styles %}
{{super()}}
<link href="{{url_for('.static', filename='style.css')}}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class='container'>
    <ol class="breadcrumb">
    </ol>
    <table class='table table-codensed table-hover'>
        <thead>
          <tr>
            <th class='icon'></th>
            <th class='name text-primary'>Name</th>
            <th class='size text-primary'>Size</th>
            <th class='toolbox'></th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class='row'>
        <div class='col-xs-6'>
            <p class="text-left" id='directory-stats'><small></small></p>
        </div>
    </div>
 </div>

<div id='template' hidden>
    <table id='table-row'>
        <tr>
            <td class='icon'><i></i></td>
            <td class='name'><a></a></td>
            <td class='size'></td>
            <td class='toolbox'></td>
        </tr>
    </table>

    <a class='download-button'><i class='glyphicon glyphicon-download'></i></a>

    <div class='row' id='alert-message'>
        <div class='col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6'>
            <div class='alert' role='alert'>
                <p class='text-center'></p>
            </div>
        </div>
    </div>

</div>


{% endblock %}

{% block scripts %}
{{super()}}
    <script type=text/javascript>
        var entries = {{ entries|tojson|safe }};
        var relDirs = {{ relDirs|tojson|safe }};
    </script>
    <script src="{{url_for('.static', filename='dirl.js')}}" type=text/javascript></script>
{% endblock %}
