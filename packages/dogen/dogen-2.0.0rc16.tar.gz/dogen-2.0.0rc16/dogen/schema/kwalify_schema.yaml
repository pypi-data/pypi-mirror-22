# This is a Kwalify Schema, see http://pykwalify.readthedocs.io/ for more information
map:
  name:    {type: str, required: True}
  from:    {type: str, required: True}
  version: {type: text, required: True}
  release: {type: text}
  description: {type: text}
  user: {type: text}
  cmd:
    type: seq
    sequence:
      - type: str
  entrypoint:
    type: seq
    sequence:
      - type: str
  labels:
    type: seq
    sequence:
      - type: map
        mapping:
          name: {type: str, required: True}
          value: {type: str, required: True}
          description: {type: str}
  envs:
    type: map
    mapping:
      information:
        type: seq
        sequence:
          - type: map
            mapping:
              name: {type: str, required: True}
              value: {type: any, required: True}
              description: {type: str}
      configuration:
        seq:
          - map:
              name: {type: str, required: True}
              example: {type: any}
              description: {type: str}
  ports:
    seq:
      - map:
          value: {type: int, required: True}
          expose: {type: bool}
          description: {type: str}
  volumes:
      seq:
        - {type: str, required: True}
  dogen:
    map:
      version: {type: text}
      ssl_verify: {type: bool}
      template: {type: str}
      scripts_path: {type: str}
      additional_scripts:
        seq:
          - {type: str}
  scripts:
    seq:
      - map:
         package: {type: str}
         exec: {type: str}
         user: {type: text}
  verbose: {type: int}
  maintainer: {type: str}
  workdir: {type: str}
  sources:
    seq:
      - map:
          url: {type: str}
          md5sum: {type: str}
          md5: {type: str}
          sha1: {type: str}
          sha256: {type: str}
          target: {type: str}
  packages:
    seq:
      - {type: str}
