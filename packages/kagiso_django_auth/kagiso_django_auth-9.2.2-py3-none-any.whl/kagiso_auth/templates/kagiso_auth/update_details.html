{% extends 'base.html' %}
{% load staticfiles %}

{% block body_class %}update{% endblock %}

{% block title %}Update Details{% endblock %}

{% block content %}

  <div class="main-content">
    <div class="container">
      <h1 class="form-title">Update your details</h1>
      <section class="form-main-wrapper">
        <div class="logo-block"></div>
        <form
          action="{% url 'update_details' %}"
          method="post"
          class="sign-up-form form-generic">
          {% for field in form %}
          {{ field.errors }}
            <label for="{{ field.id_for_label }}">
            {{ field.label }}
              {% if field.field.required %}
                <span class="required"></span>
              {% endif %}
            </label>
            {{ field }}
          {% endfor %}
          <input
            type="submit"
            value="Update my details"
            class="btn-primary-lg" />
        </form>
      </section>
    </div>
  </div>

{% endblock %}
