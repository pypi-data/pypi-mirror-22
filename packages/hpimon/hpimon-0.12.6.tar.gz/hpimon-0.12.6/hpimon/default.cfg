[limits]
grad_min_std = 1e-15
mag_min_std = 1e-17
snr_bad = -5
snr_ok = 10
n_sat_ok = 5
n_sat_bad = 15
max_sat = 50

[display]
bar_chunk_style = 'margin: 2px;'
bar_style = 'text-align: center;'
bar_colors = {'bad': '#f44242', 'good': '#57cc2c', 'ok': '#eff700'}

[hpi]
collector_config = '/neuro/dacq/setup/collector/conf/collector.defs'
hpi_freqs = [293,307,314,321,328]
line_freq = 50
nharm = 5
win_len = 500

[server]
port = 1972
buffer_poll_interval = 100
server_autostart = 1
server_opts = '--chunksize 500'
server_path = '/home/user/neuromag2ft-3.0.2/bin/x86_64-pc-linux-gnu/neuromag2ft'
host = 'localhost'

