[flake8]
format=pylint
statistics = True
ignore =
  D100,
  D101,
  D104,
  D105,
  D203,
  E241,
  E731,
  F403,
  F405,
  FI50,
  FI51,
  FI12,
  FI53,
  FI14,
  FI15,
  FI15,
  FI16,
  FI17,
  I902
exclude =
  .cache,
  .eggs,
  .git,
  .tox,
  __pycache__,
  build,
  dist,
  tests/fixtures/*,
  *.pyc,
  *.egg-info
show-source = True
max-complexity = 10
max-line-length = 120
import-order-style = fuzeman
application-import-names = byte,tests
