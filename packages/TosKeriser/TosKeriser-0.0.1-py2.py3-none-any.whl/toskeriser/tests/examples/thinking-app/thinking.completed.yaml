tosca_definitions_version: tosca_simple_yaml_1_0

description: TOSCA description of the Thinking application.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
- tosker: https://di-unipi-socc.github.io/tosker-types/tosker.yaml
  # - tosker: tosker-types.yaml

topology_template:
  inputs:
    gui_port:
      type: integer
      default: 8080
      description: GUI port
    gui_branch:
      type: string
      default: master
      description: Branch of the GUI repository
    api_port:
      type: integer
      default: 8000
      description: API port
    api_branch:
      type: string
      default: master
      description: Branch of the API repository

  node_templates:
    api:
      type: tosker.nodes.Software
      requirements:
      - host:
          node_filter:
            properties:
            - ports:
              - 8080: {get_input: api_port}
            - supported_sw:
              - mvn: 3.x.x
              - java: 1.8.x
              - git: x.x.x
          node: api_container
      - connection: mongodb
      interfaces:
        Standard:
          create:
            implementation: scripts/api/install.sh
            inputs:
              repo: https://github.com/jacopogiallo/thoughts-api
              branch: {get_input: api_branch}
          configure:
            implementation: scripts/api/configure.sh
            inputs:
              dbURL: mongodb
              dbPort: 27017
              dbName: thoughtsSharing
              collectionName: thoughts
          start:
            implementation: scripts/api/start.sh
          stop:
            implementation: scripts/api/stop.sh
          delete:
            implementation: scripts/api/uninstall.sh

    gui:
      type: tosker.nodes.Software
      requirements:
      - host:
          node_filter:
            properties:
            - ports:
              - 3000: {get_input: gui_port}
            - supported_sw:
              - node: 6.x.x
              - npm: 3.x.x
              - git: x.x.x
          node: gui_container
      - dependency: api
      interfaces:
        Standard:
          create:
            implementation: scripts/gui/install.sh
            inputs:
              repo: https://github.com/jacopogiallo/thoughts-gui
              branch: {get_input: gui_branch}
          configure:
            implementation: scripts/gui/configure.sh
            inputs:
              apiUrl: localhost
              apiPort: {get_input: api_port}
              apiResource: thoughts
          start:
            implementation: scripts/gui/start.sh
          stop:
            implementation: scripts/gui/stop.sh
          delete:
            implementation: scripts/gui/uninstall.sh

    mongodb:
      type: tosker.nodes.Container
      artifacts:
        my_image:
          file: mongo:3.4
          type: tosker.artifacts.Image.Service
          repository: docker_hub
      requirements:
      - storage:
          node: dbvolume
          relationship:
            type: tosca.relationships.AttachesTo
            properties:
              location: /data/db

    dbvolume:
      type: tosker.nodes.Volume
    api_container:
      type: tosker.nodes.Container
      properties:
        supported_sw:
          java: 1.8.0
          perl: 5.18.2
          nano: 2.2.6
          wget: '1.15'
          tar: 1.27.1
          bash: 4.3.11
          mvn: 3.2.2
          git: 1.9.1
          ping: s20121221
          erl: '2'
        os_distribution: Ubuntu 14.04.5 LTS
        ports:
          8080: {get_input: api_port}
      artifacts:
        my_image:
          file: stephenreed/jenkins-java8-maven-git:latest
          type: tosker.artifacts.Image
          repository: docker_hub
    gui_container:
      type: tosker.nodes.Container
      properties:
        supported_sw:
          node: 6.2.0
          ash: 1.24.2
          wget: 1.24.2
          tar: 1.24.2
          bash: 4.3.42
          ruby: 2.3.1
          httpd: 1.24.2
          npm: 3.8.9
          git: 2.8.3
          erl: '2'
          unzip: 1.24.2
        os_distribution: Alpine Linux v3.4
        ports:
          3000: {get_input: gui_port}
      artifacts:
        my_image:
          file: jekyll/jekyll:3.1.6
          type: tosker.artifacts.Image
          repository: docker_hub
