[azureshell]

# Pygments: highlighter style
# run ./scripts/get-styles.py
#   'manni', 'igor', 'lovelace', 'xcode', 'vim', 'autumn', 'abap', 'vs',
#   'rrt', 'native', 'perldoc', 'borland', 'arduino', 'tango', 'emacs', 'friendly'
# To disable themes, set highlighter_style = none
highlighter_style = vim

# log_file location.
log_file = ~/.azureshell/azureshell.log
#
# # Default log level. Possible values: "CRITICAL", "ERROR", "WARNING", "INFO", "DEBUG".
log_level = INFO
