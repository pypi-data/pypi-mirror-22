<!doctype html>
<html>
<style>

.node rect {
  cursor: move;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 1px 1px 2px #fff;
  font-size: 0.8em;
  font-family: sans-serif;
}

#tooltip {
  position: absolute;
  pointer-events: none;
  font-size: 0.7em;
  font-family: sans-serif;
  padding: 3px;
  width: auto;
  height: auto;
  background-color: #F2F2F2;
  -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
  -mox-box-shadow: 0px 0px 0px 5px rgba(0, 0, 0, 0.4);
  box-shadow: 0px 0px 5px rbga(0, 0, 0, 0.4);
  pointer-events: none;
}

.value {
  white-space: pre-line;
  margin: 0;
}


div.treeDiv {
position: absolute;
}

div.contextDiv {
position: absolute;
}

sub, sup {
/* Specified in % so that the sup/sup is the right size relative to the surrounding text */
font-size: 75%;
/* Zero out the line-height so that it doesn't interfere with the positioning that follows */
line-height: 0;
/* Where the magic happens: makes all browsers position the sup/sup properly, relative to the surrounding text */
position: relative;
/* Note that if you're using Eric Meyer's reset.css, this is already set and you can remove this rule */
vertical-align: baseline;
}

sup {
/* Move the superscripted text up */
top: -0.5em;
}

sub {
/* Move the subscripted text down, but only half as far down as the superscript moved up */
bottom: -0.5em;
}

/* Aigner: New styles for tree layout */
.treeNode {
cursor: pointer;
}

.overlay{
  background-color:#FFF;
}

.treeNode circle {
fill: #fff;
stroke: #3399FF;
stroke-width: 1.5px;
}

.treeNode text {
font-size:16px; 
font-family:Arial;
}

.treeLink {
fill: none;
stroke: #ccc;
stroke-width: 1.5px;
}

.d3-context-menu {
	position: absolute;
	display: none;
	background-color: #f2f2f2;
	border-radius: 4px;
	font-family: Arial;
	font-size: 16pt;
	width: 350px;
	border: 1px solid #d4d4d4;
	z-index:1200;
}
.d3-context-menu ul {
	list-style-type: none;
	margin: 4px 0px;
	padding: 0px;
	cursor: default;
}
.d3-context-menu ul li {
	padding: 4px 16px;
}
.d3-context-menu ul li:hover {
	background-color: #3399FF;
}
.d3-context-menu ul li > ul {
    position: absolute; 
    background-color: #f2f2f2; 
    top: 0;
	min-width: 350px;
    left: 350px; 
    z-index: -1; 
} 

.d3-context-menu ul li > ul li:hover 
{ 
    background-color: #3399FF;
	color: #fefefe;
}

.ackn {
fill: #666666;
stroke: #666666;
stroke-width: 2.0;
}

.acknGroup:hover .ackn{
fill: #3399FF;
stroke: #3399FF;
}

.newDiv {
	position:relative;
	top: -100px;
	left: 220px;
	background-color: none;
}
.newDiv a {
    text-decoration: none;
    color: white;
    font-family: Arial;
    font-size: 20pt;
    padding-top: 12px;
    padding-right: 12px;
    padding-bottom: 12px;
    padding-left: 6px;
    display:inline-block;
}
.newDiv ul {
  display:  inline-block;;
  margin: 0;
  padding: 0;
  background-color: #666666;
}
.newDiv ul li {display: inline-block;}
.newDiv ul li:hover {background: #888;}
.newDiv ul li:hover ul {display: block;}
.newDiv ul li ul {
  position: absolute;
  min-width: 200px;
  display: none;
}
.newDiv ul li ul li { 
  background: #555; 
  display: block;
}
.newDiv ul li ul li a {
	display:block !important
} 
.newDiv ul li ul li:hover {background: #3399FF;}

table {
	width: 800px;
	table-layout:fixed;
}

table, th, td {
	font-family: Arial;
    font-size: 16pt;
	background-color: white;
    border: 2pt solid darkgrey;
    border-collapse: collapse;
	text-align: left;
	word-wrap:break-word;
}
}
th, td {
    padding-top: 6px;
    padding-right: 20px;
    padding-bottom: 6px;
    padding-left: 20px;
	min-width: 100px;
	max-width: 400px;
}

.remCircle {
	stroke: black;
	stroke-width: 2;
	fill: red;
	fill-opacity: .6
}
.remMinus {
	stroke: black;
	stroke-width: 2;
}

.acknText {
font-family: Arial;
font-size: 12pt;
fill: #666666;
}
</style>
    <head>
		<meta charset="utf-8">
		<title>KADMOS Sankey Diagram</title>
    </head>
    <body>
		<script src="sankeyDiagram.js"></script>
    </body>
</html>
