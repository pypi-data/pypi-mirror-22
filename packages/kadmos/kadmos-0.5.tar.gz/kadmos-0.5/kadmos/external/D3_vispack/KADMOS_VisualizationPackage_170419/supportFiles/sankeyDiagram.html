<!doctype html>
<html>
<style>

.node rect {
  cursor: move;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 1px 1px 2px #fff;
  font-size: 0.8em;
  font-family: sans-serif;
}

#tooltip {
  position: absolute;
  pointer-events: none;
  font-size: 0.7em;
  font-family: sans-serif;
  padding: 3px;
  width: auto;
  height: auto;
  background-color: #F2F2F2;
  -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
  -mox-box-shadow: 0px 0px 0px 5px rgba(0, 0, 0, 0.4);
  box-shadow: 0px 0px 5px rbga(0, 0, 0, 0.4);
  pointer-events: none;
}

.value {
  white-space: pre-line;
  margin: 0;
}


.d3-context-menu {
	position: absolute;
	display: none;
	background-color: #f2f2f2;
	border-radius: 4px;
	font-family: Arial;
	font-size: 16pt;
	min-width: 300px;
	border: 1px solid #d4d4d4;
	z-index:1200;
}
.d3-context-menu ul {
	list-style-type: none;
	margin: 4px 0px;
	padding: 0px;
	cursor: default;
}
.d3-context-menu ul li {
	padding: 4px 16px;
}
.d3-context-menu ul li:hover {
	background-color: #4677f8;
}
.d3-context-menu ul li > ul {
    position: absolute; 
    background-color: #f2f2f2; 
    top: 0;
	min-width: 350px;
    left: 300px; 
    z-index: -1; 
} 

.d3-context-menu ul li > ul li:hover 
{ 
    background-color: #4677f8;
	color: #fefefe;
}

.ackn {
fill: #666666;
stroke: #666666;
stroke-width: 2.0;
}

.acknGroup:hover .ackn{
fill: #3399FF;
stroke: #3399FF;
}

.newDiv {
	position:relative;
	top: -100px;
	left: 220px;
	background-color: none;
}
.newDiv a {
    text-decoration: none;
    color: white;
    font-family: Arial;
    font-size: 20pt;
    padding-top: 12px;
    padding-right: 12px;
    padding-bottom: 12px;
    padding-left: 6px;
    display:inline-block;
}
.newDiv ul {
  display:  inline-block;;
  margin: 0;
  padding: 0;
  background-color: #666666;
}
.newDiv ul li {display: inline-block;}
.newDiv ul li:hover {background: #888;}
.newDiv ul li:hover ul {display: block;}
.newDiv ul li ul {
  position: absolute;
  min-width: 200px;
  display: none;
}
.newDiv ul li ul li { 
  background: #555; 
  display: block;
}
.newDiv ul li ul li a {
	display:block !important
} 
.newDiv ul li ul li:hover {background: #3399FF;}

.acknText {
font-family: Arial;
font-size: 12pt;
fill: #666666;
}
</style>
    <head>
		<meta charset="utf-8">
		<title>KADMOS Sankey Diagram</title>
    </head>
    <body>
		<script src="sankeyDiagram.js"></script>
    </body>
</html>
