[tox]
envlist = py{27,35,py}, docs, style


[testenv]
whitelist_externals =
    python2.7
    sh
    virtualenv
commands =
    sh -c '{envbindir}/pip install -rrequirements.txt'
    py{27,35,py,py3}: {envbindir}/pytest --doctest-glob '*.rst' --doctest-modules

    py{27,35}: {envbindir}/sphinx-build -b doctest {toxinidir}/docs {envtmpdir}/html

    # Check to make sure that releases build and install properly
    virtualenv --quiet --python=python2.7 {envtmpdir}/venv
    {envtmpdir}/venv/bin/pip install --quiet wheel

    {envtmpdir}/venv/bin/python {toxinidir}/setup.py --quiet bdist_wheel --dist-dir={envtmpdir}/wheel
    sh -c '{envbindir}/pip install --quiet --upgrade --force-reinstall {envtmpdir}/wheel/hjs*.whl'

    python2.7 {toxinidir}/setup.py --quiet sdist --dist-dir={envtmpdir}/sdist --format=gztar,zip
    sh -c '{envbindir}/pip install --quiet --upgrade --force-reinstall {envtmpdir}/sdist/hjs*.tar.gz'
    sh -c '{envbindir}/pip install --quiet --upgrade --force-reinstall {envtmpdir}/sdist/hjs*.zip'
deps =
    -e{toxinidir}[format]

    py{27,35,py,py3},coverage: pytest
    coverage: coverage

    py{27,py,py3},coverage: mock

    py{27,35}: lxml
    py{27,35,py}: sphinx


[testenv:coverage]
commands =
    coverage run --branch --source {toxinidir}/hjs [] {envbindir}/green hjs
    coverage report --show-missing
    coverage html


[testenv:docs]
basepython = python
changedir = docs
deps =
    -r{toxinidir}/docs/doc-requirements.txt
commands =
    sphinx-build [] -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:style]
basepython = pypy
deps = flake8
commands =
    flake8 [] --max-complexity 10 {toxinidir}/hjs


[flake8]
exclude = hjs/_reflect.py
