[sdist]
formats = gztar

[upload_docs]
upload-dir = _build/sphinx/html

[wheel]
universal = 1

[check]
strict = 1

[aliases]
upload_docs = build_sphinx upload_docs
release = sdist bdist_wheel

[mypy]
python_version = 2.7
ignore_missing_imports = True
follow_imports = skip
incremental = True
check_untyped_defs = True
warn_unused_ignores = True
cache_dir = /dev/null

[egg_info]
tag_build = 
tag_date = 0

