# DO NOT EDIT THIS FILE
# It contains default values for mathmaker.

# If you wish different values, you should make a copy and
# edit your copy only.
# As a user, your copy should be stored as:
# ~/.config/mathmaker/user_config.yaml
# As a dev, your copy should be stored as:
# path/to/mathmaker/mathmaker/settings/dev/user_config.yaml
# (it will be ignored by git).
# The values redefined in a copy will override the default ones
# below.

PATHS:
    EUKTOEPS: euktoeps
    XMLLINT: xmllint
    LUALATEX: lualatex
    LUAOTFLOAD_TOOL: luaotfload-tool
    MSGFMT: msgfmt
    OUTPUT_DIR: ./

LOCALES:
    # Available values can be checked in the locale directory.
    LANGUAGE: en_US
    ENCODING: UTF-8
    # Values can be 'euro', 'sterling', 'dollar'
    CURRENCY: dollar

LATEX:
    FONT:
    ROUND_LETTERS_IN_MATH_EXPR: False

DAEMON:
    MATHMAKER_EXECUTABLE: mathmaker
