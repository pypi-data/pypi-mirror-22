[metadata]
name = foolbox
version = attr: foolbox.__version__
url = https://github.com/jonasrauber/foolbox
author = Jonas Rauber & Wieland Brendel
author_email = opensource@bethgelab.org
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Topic :: Scientific/Engineering :: Artificial Intelligence
description = Python toolbox to create adversarial examples that fool neural networks
long_description = file: README.rst

[options]
zip_safe = False
include_package_data = False
packages = find:
install_requires = 
	numpy
	scipy
tests_require = 
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

