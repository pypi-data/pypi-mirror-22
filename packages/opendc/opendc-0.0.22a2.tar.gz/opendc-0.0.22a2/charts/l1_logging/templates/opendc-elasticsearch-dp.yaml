apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: opendc-elasticsearch
  namespace: {{ .Values.namespace }}
  labels:
    solution: l1_logging
    product:  elasticsearch
    heritage: {{ .Release.Service | quote }}
    release:  {{ .Release.Name | quote }}
    chart:    "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  strategy: {'type': 'Recreate'}
  template:
    metadata:
      labels:
        solution: l1_logging
        product:  elasticsearch
        heritage: {{ .Release.Service | quote }}
        release:  {{ .Release.Name | quote }}
        chart:    "{{ .Chart.Name }}-{{ .Chart.Version }}"
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
          "name": "sysctl",
            "image": "busybox",
            "command": ["sysctl", "-w", "vm.max_map_count=262144"],
            "imagePullPolicy": "IfNotPresent",
            "securityContext": {
              "privileged": true
            }
          }
        ]'
    spec:
      containers:
        - name:  opendc-elasticsearch
          securityContext:
            privileged: false
            capabilities:
              add:
                - IPC_LOCK
                - SYS_RESOURCE
          image: {{ .Values.elasticsearch_image }}:{{ .Values.elasticsearch_tag }}
          imagePullPolicy: {{ default "IfNotPresent" .Values.pullPolicy }}
          ports:
            - name:          api
              containerPort: 9200
              protocol:      TCP
            - name:          transport
              containerPort: 9300
              protocol:      TCP
          env:          
            - name:  "ES_JAVA_OPTS"
              value: "-Xms1800M -Xmx1800M"
            - name:  "NAMESPACE"
              value: {{ .Values.namespace }}
            - name:  "NODE_NAME"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name:  "NETWORK_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: "DISCOVERY_SERVICE"
              value: "opendc-elasticsearch-discovery"
            - name:  "CLUSTER_NAME"
              value: "opendc"
            - name:  "NUMBER_OF_MASTERS"
              value: "1"
            - name:  "NODE_MASTER"
              value: "true"
            - name:  "NODE_DATA"
              value: "true"
            - name:  "NODE_INGEST"
              value: "true"
            - name:  "HTTP_ENABLE"
              value: "true"
          volumeMounts:
            - name:      opendc-elasticsearch
              mountPath: /data
          resources:
            limits:
              cpu:    1200m
              memory: 2200Mi
            requests:
              cpu:    1200m
              memory: 2200Mi
      volumes:
        - name: opendc-elasticsearch
          persistentVolumeClaim:
            claimName: opendc-elasticsearch


        
