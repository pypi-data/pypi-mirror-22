---
- name: Set timezone
  command: timedatectl set-timezone {{ timezone }}

- name: Install packages
  yum:
    name={{ item }}
    state=latest
  with_items: "{{ packages }}"
  when: install_pkgs
  tags: packages

- name: Start NTPD and ensure it runs on startup
  service:
    enabled: yes
    name:    ntpd
    state:   started

- name: Copy hosts file
  template:
    src:  hosts.j2
    dest: /etc/hosts
  tags: copy_hosts_file

- name: Create admin group
  group: 
    gid:   "{{ admin_gid }}"
    name:  "{{ admin_group }}"
    state: present
  tags: admin_group

- name: Create admin user
  user:
    uid:     "{{ admin_uid }}"
    name:    "{{ admin_user }}"
    group:   "{{ admin_group }}"
    comment: "Kubernetes admin user"
    state:   present

- name: Create admin user .ssh directory
  file:
    path:  /home/{{ admin_user }}/.ssh
    state: directory
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"
    mode:  0500

- name: Copy over admin user private key
  copy:
    src:   "{{ private_key }}"
    dest:  /home/{{ admin_user }}/.ssh/{{ private_key | basename }}
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"
    mode:  0400

- name: Add admin user public key to authorized keys
  authorized_key:
    user: "{{ admin_user }}"
    key:  "{{ item }}"
  with_file:
    - "{{ public_key }}"

- name: Add admin user to sudoers
  lineinfile:
    dest:   "/etc/sudoers.d/{{ admin_user }}"
    create: yes
    state:  present
    line:   "%{{ admin_user }} ALL=(ALL) NOPASSWD: ALL"

- name: Create download directory
  file:
    path:  "{{ download_dir }}"
    state: directory
    mode:  0777

- name: Ensure Firewalld service is enabled and running
  service:
    name:    firewalld
    enabled: yes
    state:   running
  when: use_firewalld

- name: Ensure Firewalld service is disabled and stopped
  service:
    name:    firewalld
    enabled: no
    state:   stopped
  when: not use_firewalld

