[buildout]
extends =
    https://zopefoundation.github.io/Zope/releases/4.0a5/versions-prod.cfg
develop = .
parts = 
    interpreter 
    test 
    tox


[versions]
Products.ZCatalog =

[interpreter]
recipe = zc.recipe.egg
interpreter = python
eggs = Products.ZCatalog

[test]
recipe = zc.recipe.testrunner
eggs = Products.ZCatalog

[tox]
recipe = zc.recipe.egg
eggs = tox
