<div class="map-container">
    <my-map></my-map>
</div>

<div class="right-panel" [@showRight]="showRight">
    <div class="toggle">
        <div class="toggle-click" (click)="toggleRight()">
        </div>
    </div>
    <div class="panel-content">
            <h2 class="panel-title">Facilities</h2>
            
            <div class="panel-scroll-container">
                <div class="inner-shadow"></div>
                <facility-list></facility-list>
            </div>
    </div>
</div>

<div class="left-panel" [@showLeft]="showLeft">

    <div class="toggle">
        <div class="toggle-click" (click)="toggleLeft()">
        </div>
    </div>

    <div class="panel-content">
        <facility-info></facility-info>
    </div>
</div>

<div class="bottom-panel" [@showBottom]="showBottom">
    
    <div class="toggle">
        <div class="toggle-click" (click)="toggleBottom()" style="width:0">
        </div>
    </div>
    <div class="panel-content">
        <facility-filter></facility-filter>
    </div>
</div>
