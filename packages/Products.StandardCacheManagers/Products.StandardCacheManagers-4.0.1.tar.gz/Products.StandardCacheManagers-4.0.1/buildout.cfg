[buildout]
extends =
    https://zopefoundation.github.io/Zope/releases/4.0a5/versions-prod.cfg
develop = .
parts = 
    interpreter 
    test 
    tox


[versions]
Products.StandardCacheManagers =

[interpreter]
recipe = zc.recipe.egg
interpreter = python
eggs = Products.StandardCacheManagers

[test]
recipe = zc.recipe.testrunner
eggs = Products.StandardCacheManagers

[tox]
recipe = zc.recipe.egg
eggs = tox
