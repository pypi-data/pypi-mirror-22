[wheel]
universal = 1

[pytest]
addopts = --junitxml=nosetests.xml --ignore env/ --ignore test_requirements.txt --ignore lib/ --ignore bin/ --ignore include/ --strict -r fEsxXw
django_settings_module = tests.settings

[flake8]
ignore = E501,E712,F401,F401,W291,W292,W293

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

