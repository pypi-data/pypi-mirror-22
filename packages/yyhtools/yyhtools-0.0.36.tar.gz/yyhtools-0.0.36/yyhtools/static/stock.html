{% extends "base.html" %}
{% block title %}A bolder title{% end %}

{% block body %}
  {% if len(logs) > 0 %}
<table>
  {% for idx, log in enumerate(logs) %}
  <tr>
    <td class="dt">{{log.dt.strftime("%Y.%m.%d %H:%M:%S")}}</td>
    <td>{{log.text}}</td>
  </tr>
  {% end %}
</table>
  {% else %}
<p> 股票处理完了，没有收到日志。 <p>
  {% end %}
{% end %}
