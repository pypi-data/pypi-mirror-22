<html>
  <head>
    <title>{% block title %}Default title{% end %}</title>
    <style type="text/css">
      body,div,table,p {
      margin: 0;
      padding: 0;
      }

      table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      }

      td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      }

      tr:nth-child(even) {
      background-color: #dddddd;
      }

      .dt { width: 20%; }
    </style>
  </head>
  <body>
    {% block body %}
    <p>这是一个测试邮件。</p>
    {% end %}
  </body>
</html>
