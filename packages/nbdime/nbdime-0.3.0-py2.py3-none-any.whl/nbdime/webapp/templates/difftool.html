<!DOCTYPE html>
{% autoescape None %}
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML-full,Safe&amp;delayStartupUntil=configured"></script>

    <title>nbdime - diff and merge your Jupyter notebooks</title>

  </head>

  <body> <!-- onload="nbdime.init()" -->
    <div id="nbdime-header" class="nbdime-Diff">
      <h3>Notebook Diff</h3>
      <div id="nbdime-header-buttonrow">
        <input id="nbdime-hide-unchanged" type="checkbox"><label for="cbox1">Hide unchanged cells</label></input>
        <button id="nbdime-close" style="display: none">Close tool</button>
        <button id="nbdime-export" style="display: none">Export diff</button>
      </div>
      <div id=nbdime-header-banner>
        <span id="nbdime-header-base">Base</span>
        <span id="nbdime-header-remote">Remote</span>
      </div>
    </div> <!-- ndime-header -->

    <div id="nbdime-root">
    </div>
    <script id='jupyter-config-data' type="application/json">{ "baseUrl": {{ json_encode(base_url) }} }</script>
    <script id='nbdime-config-data' type="application/json">{{ json_encode(config_data) }}</script>
    <script src="{{ static_url('nbdime.js') }}"></script>
    <noscript>Nbdime relies on javascript for diff/merge views!</noscript>
  </body>
</html>
