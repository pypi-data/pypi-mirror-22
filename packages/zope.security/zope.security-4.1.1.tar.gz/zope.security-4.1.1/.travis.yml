language: python
sudo: false
matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
env:
    - TOXENV=py27
    - TOXENV=py27-pure
    - TOXENV=py33
    - TOXENV=py33-pure
    - TOXENV=py34
    - TOXENV=pypy
    - TOXENV=coverage
    - TOXENV=docs
install:
    - pip install -U pip
    - pip install -U setuptools tox
script:
    - tox
notifications:
    email: false
cache: pip
