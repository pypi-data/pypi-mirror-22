{% macro get_css(nom_fichiers , extension='css') -%}
  {% for fichier in nom_fichiers %}
      <link href="{{ url_for('static', filename='css/' + fichier + '.' + extension) }}" rel="stylesheet" type="text/css" />
  {% endfor %}
{%- endmacro %}

<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

{{ get_css(['animate.min', 'font-awesome', 'icon']) }}
