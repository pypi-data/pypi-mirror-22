{% extends "layout/default.html" %}

{% set title = _("App") %}

{% block body %}

<h1>{{_("My Apps")}}</h1>

<div class="row">

		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<span class="card-title">{{_("Wiki")}}</span><br>
					<a href="{{ url_for('core.wiki') }}" class="btn-floating btn-large {{ buttonColor }} tooltipped" data-position="top" data-delay="50" data-tooltip='{{_("Wiki")}}'>
						<i class="large fa fa-wikipedia-w" aria-hidden="true"></i>
		 		 </a>
				</div>
			</div>
		</div>

		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<span class="card-title">{{_("Translate")}}</span><br>
					<a href="{{ url_for('core.translate') }}" class="btn-floating btn-large {{ buttonColor }} tooltipped" data-position="top" data-delay="50" data-tooltip='{{_("Translate")}}' title="Traduction">
		 			 <i class="large material-icons">g_translate</i>
		 		 </a>
				</div>
			</div>
		</div>

		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<span class="card-title">{{_("Transport")}}</span><br>
					<a href="{{ url_for('core.transport') }}" class="btn-floating btn-large {{ buttonColor }} tooltipped" data-position="top" data-delay="50" data-tooltip='{{_("Transport")}}' title="Transports en commun">
		 			 <i class="large fa fa-train" aria-hidden="true"></i>
		 		 </a>
				</div>
			</div>
		</div>

		<div class="col s4">
			<div class="card">
				<div class="card-content">
					<span class="card-title">{{_("Tv Program")}}</span><br>
					<a href="{{ url_for('core.tv') }}" class="btn-floating btn-large {{ buttonColor }} tooltipped" data-position="top" data-delay="50" data-tooltip='{{_("Tv Program")}}' title="Programme Tv">
		 			 <i class="large material-icons">tv</i>
		 		 </a>
				</div>
			</div>
		</div>



		{% for list in g.list %}
			{% if list.url != None %}
			<div class="col s4">
			 <div class="card">
				 <div class="card-content">
					 <span class="card-title">{{list.tooltip}}</span><br>
					 <a href="{{ url_for(list.url) }}" class="btn-floating btn-large {{ buttonColor }} tooltipped" data-position="top" data-delay="50" data-tooltip='{{list.tooltip}}'>
 		 			 <i class="fa {{list.fa}}" aria-hidden="true"></i>
 		 		 </a>
				 </div>
			 </div>
		 </div>
		 {% endif %}
		{% endfor %}

</div>



{% endblock %}
