<h1>{{_("Utilities")}}</h1>


	<!-- Random -->

	<div class="col s12">

		<iframe src="https://www.random.org/widgets/integers/iframe.php" style="border:0px #FFFFFF none;" name="random" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="200px" width="160px"></iframe>

	</div>
	<!-- Converter -->
	<div class="col s12">
		<h3>{{_("Converter")}}</h3>

		<div id='gcw_mainFrtIe0oOc' class='gcw_mainFrtIe0oOc'></div>
		<script>function reloadFrtIe0oOc(){ var sc = document.getElementById('scFrtIe0oOc');if (sc) sc.parentNode.removeChild(sc);sc = document.createElement('script');sc.type = 'text/javascript';sc.charset = 'UTF-8';sc.async = true;sc.id='scFrtIe0oOc';sc.src = 'http://freecurrencyrates.com/fr/widget-horizontal-editable?iso=EURGBP&df=2&p=FrtIe0oOc&v=it&source=yahoo&width=600&width_title=200&firstrowvalue=1&thm=cccccc,F9F9F9,A3A3A3,333333,eeeeee,cccccc,ffffff,222222,000000&title=Currency%20Converter&tzo=-120';var div = document.getElementById('gcw_mainFrtIe0oOc');div.parentNode.insertBefore(sc, div);} reloadFrtIe0oOc(); </script>

		<h3>{{_("Calculator")}}</h3>
		
		<div id="calculator">

			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			
			<div class="keys">
				<!-- operators and other keys -->
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">รท</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>

		<!-- PrefixFree -->
		<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
	</div>

</div>
