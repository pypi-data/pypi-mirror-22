{% extends 'netjsongraph/base.html' %}
{% block title %}{{ topology.label }}{% endblock %}
{% block body %}
    <div id="legend">
        <p><span class="link up">&nbsp;</span> link up</p>
        <p><span class="link down">&nbsp;</span> link down</p>
    </div>
{% endblock %}
{% block script %}
    {{ block.super }}
    <script>
        var graph = d3.netJsonGraph("{% url 'network_graph' topology.pk %}", {
            linkClassProperty: "status",
            defaultStyle: false,
            labelDy: "-1.5em",
            circleRadius: 7,
            charge: -300,
            gravity: 0.1,
            linkDistance: 70,
            linkStrength: 0.1
        });
    </script>
{% endblock %}
