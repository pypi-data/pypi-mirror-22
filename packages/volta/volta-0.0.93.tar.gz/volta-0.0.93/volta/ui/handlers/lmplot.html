<html>
    {% include "navbar.html" %}
    <head>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/checkboxes.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <title>{{ title }}</title>
    </head>
    <body>
        <div class="container bgcont center-block">
            <form action="lmplot" method="POST" role="form" class="form-horizontal">
                {% if len(items) == 0 %}
                <fieldset disabled>
                {% end %}
                <div class="form-group">
                    <label for="type">Выберите тип желаемого графика</label>
                    <select class="form-control" name="type">
                        <option value="mean" name="mean" id="mean">Среднее за секунду</option>
                        <option value="qplot" name="qplot" id="qplot">Квантили</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="log">Выберите логи, всего найдено логов {{ len(items) }}</label>
                    <select class="form-control" name="log">
                        {% if len(items) == 0 %}
                            <option>Не найдены логи. Логи должны быть в директории logs относительно того места, откуда запускается volta-ui</option>
                        {% end %}
                        {% for item in items %}
                        <option value="{{ escape(item) }}" name="log" id="log">{{ escape(item.split('/')[-1]) }}</option>
                        {% end %}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Go!</button>
                </div>
            </form>
        </div>
    {% include "counter.html" %}
    </body>
 </html>
