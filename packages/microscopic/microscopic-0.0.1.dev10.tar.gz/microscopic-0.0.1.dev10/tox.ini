[tox]
skipsdist = true
envlist = check, py36, report

[testenv]
skip_install = true
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands =
    coverage run -m pytest -v -s {posargs:tests}
    mv .coverage .coverage.{envname}
whitelist_externals =
    mv

[testenv:check]
skip_install = true
commands =
    flake8 microscopic tests
    coverage erase
basepython =
    python3.6

[testenv:report]
skip_install = true
commands =
    coverage combine
    coverage report -m
basepython =
    python3.6

[testenv:docs]
changedir = docs
deps = -r{toxinidir}/doc-requirements.txt
basepython =
    python3.6
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:pypi]
skip_install = true
deps =
    twine
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
commands =
    rm -rf dist/
    python setup.py sdist bdist_wheel
    twine upload dist/*
basepython =
    python3.6
whitelist_externals =
    rm

[flake8]
ignore = E501
import-order-stype = google
application-import-names = microscopic
