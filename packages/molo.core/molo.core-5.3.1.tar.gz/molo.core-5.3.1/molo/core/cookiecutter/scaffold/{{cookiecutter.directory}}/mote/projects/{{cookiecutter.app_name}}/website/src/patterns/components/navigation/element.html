{% raw %}
{% load mote_tags %}

{% mask element.json.data.Navigation as "nav" %}
<div class="navigation">
  <ul class="nav-list nav-list--horizontal nav-list--horizontal-{{class}}">
    {% for item in nav.nav_list %}
      <li class="nav-list__item nav-list__item--horizontal">
        <a href="{{item.href}}" class="nav-list__anchor nav-list__anchor--horizontal">
          {{item.name}}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endraw %}
