[flake8]
exclude = __init__.py
ignore = 
	# Extra space in brackets
	E20,
	# Multiple spaces around ","
	E231,E241,
	# Comments
	E26,
	# Import formatting
	E4,
	# Comparing types instead of isinstance
	E721,
	# Assigning lambda expression
	E731
max-line-length = 120

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

