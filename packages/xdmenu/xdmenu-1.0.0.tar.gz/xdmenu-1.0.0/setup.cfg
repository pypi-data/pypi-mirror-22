[aliases]
test = pytest
lint = flake8

[tool:pytest]
addopts = 
	--cov-report term
	--cov-report html:build/reports/coverage_html
	--cov-report xml:build/reports/coverage.xml
	--cov=xdmenu
	--verbose
	--flake8
	--doctest-modules
testpaths = 
	tests
	xdmenu
norecursedirs = .svn _build tmp*

[flake8]
exclude = 
	.git,
	__pycache__,
	docs,
	build,
	dist,
	__main__.py
show-source = True
doctests = True

[isort]
from_first = 1
known_standard_library = setuptools
known_first_party = ""

[sdist]
formats = gztar,zip

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

