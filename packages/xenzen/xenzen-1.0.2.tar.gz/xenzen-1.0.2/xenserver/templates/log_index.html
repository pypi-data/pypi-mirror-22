{% extends "fragments/default.html" %}
{% load crispy_forms_tags %}

{% block navbar %}
{% include "fragments/navbar.html" %}
{% endblock %}

{% block content %}

    <table class="table table-hover table-bordered table-condensed">
        <thead><tr><th>Time</th><th>User</th><th>Action</th></tr></thead>
        <tbody>
            {% for log in logs %}
            <tr >
                <td width="150em">{{ log.time }}</td>
                <td>{{ log.username }}</td>
                <td>{{ log.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
