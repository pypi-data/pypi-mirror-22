language: python

# for container-y googdness:
sudo: false

env:
  - DJANGO_VERSION=latest
  - DJANGO_VERSION=1.10.7
  - DJANGO_VERSION=1.9.13

python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"

# command to install dependencies
install: 
- "pip install --upgrade pip setuptools"
- "pip install -Ue .[test,build]"
- sh -c "if ! [ $DJANGO_VERSION = 'latest' ]; then pip install django==$DJANGO_VERSION; fi"

# command to run tests, e.g. python setup.py test
script: coverage run -m pytest

after_success:
  - coverage combine
  - coveralls

