<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}MIS Customer Portal{% endblock title %}</title>
    {% load static %}
    <link href="{% static 'jobs/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'jobs/css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'jobs/js/bootstrap.min.js' %}"></script>
  </body>
</html>
