{% extends "jobs/base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        {% for note in notes %}
          {% if note.related_object_uuid == n %}
            <li class="list-group-item"><h5>{{ note.note }}<br><small>{{ note.create_date }}</small></h5></li>
          {% endif %}
        {% endfor %}
      </ul>
      <ul><li>{{ note.related_object_uuid }}</li></ul>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
