tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  # - tosker: https://di-unipi-socc.github.io/tosker-types/0.0.6/tosker.yaml
  - tosker: ../../../tosker-types.yaml

topology_template:
  node_templates:
    server1:
      type: tosker.nodes.Software
      artifacts:
        code: code/server1.js
        package: code/package.json
      requirements:
        - host: nodejs1
      interfaces:
        Standard:
          create:
            implementation: scripts/install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: scripts/start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 80

    server2:
      type: tosker.nodes.Software
      artifacts:
        code: code/server2.js
        package: code/package.json
      requirements:
        - host: nodejs2
      interfaces:
        Standard:
          create:
            implementation: scripts/install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: scripts/start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 80

    server3:
      type: tosker.nodes.Software
      artifacts:
        code: code/server3.js
        package: code/package.json
      requirements:
        - host: nodejs3
        - connection: server1
        - connection: server2
      interfaces:
        Standard:
          create:
            implementation: scripts/install.sh
            inputs:
              package: { get_artifact: [ SELF, package ] }
          start:
            implementation: scripts/start.sh
            inputs:
              main: { get_artifact: [ SELF, code ] }
              port: 80

    nodejs1:
      type: tosker.nodes.Container
      properties:
        ports:
          80: 8081
      artifacts:
        my_image:
          file: node:6
          type: tosker.artifacts.Image
          repository: docker_hub

    nodejs2:
      type: tosker.nodes.Container
      properties:
        ports:
          80: 8082
      artifacts:
        my_image:
          file: node:6
          type: tosker.artifacts.Image
          repository: docker_hub

    nodejs3:
      type: tosker.nodes.Container
      properties:
        ports:
          80: 8083
      artifacts:
        my_image:
          file: ./Dockerfile
          type: tosker.artifacts.Dockerfile
