tosca_definitions_version: tosca_simple_yaml_1_0

description: >
  TOSCA simple profile with wordpress, web server and mysql on the same server.

repositories:
  docker_hub: https://registry.hub.docker.com/

imports:
  # - tosker: https://di-unipi-socc.github.io/tosker-types/0.0.6/tosker.yaml
  - tosker: ../../../tosker-types.yaml

topology_template:
  node_templates:
    nginx:
      type: tosker.nodes.Software
      requirements:
        - host: server1
      interfaces:
        Standard:
          create:
            implementation: create.sh
          configure:
            implementation: configure.sh
            inputs:
              port: 80
          start:
            implementation: start.sh
          stop:
            implementation: stop.sh
          delete:
            implementation: delete.sh

    server1:
      type: tosker.nodes.Container
      properties:
        ports:
          80: 8080
      artifacts:
        my_image:
          file: ubuntu:16.04
          type: tosker.artifacts.Image
          repository: docker_hub
