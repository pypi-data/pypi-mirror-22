[tox]
envlist = py27,py33,py34,py35,py36,flake8,pylint

[testenv]
passenv = ASYNCAT_TOKEN
commands =
    python setup.py test

# Linters
[testenv:flake8]
basepython = python3
skip_install = true
deps =
    -rrequirements.txt
    flake8
    python-dotenv
commands =
    flake8 asyncat/ tests/ setup.py

[testenv:pylint]
basepython = python3
skip_install = true
deps =
    -rrequirements.txt
    python-dotenv
    pylint
commands =
    pylint -d W0221 asyncat tests setup.py
