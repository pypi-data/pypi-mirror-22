# Options for all settings are denoted as follows:
# 0 = no
# 1 = yes
# 2 = prompt for yes/no

# Default settings; to specify user settings which are run automatically
# use [user] section below
[DEFAULT]
UpdateUserCredentials = 1
RemoveImages = 0
RemoveLog = 1
RemoveCue = 1
RemoveM3U = 1
RemoveOtherFiletypes = 2
DeleteSources = 0
OverwriteDestinationFiles = 2
ConvertFLACtoMP3 = 2
ConvertALACtoMP3 = 2
ConvertAACtoMP3 = 2
ConvertMP4toMP3 = 2
ConvertM4AtoMP3 = 2
ConvertOGGtoMP3 = 2

# Used when run with --armin option
[ARMIN]
UpdateUserCredentials = 1
RemoveImages = 1
RemoveLog = 1
RemoveCue = 1
RemoveM3U = 1
RemoveOtherFiletypes = 1
DeleteSources = 2
OverwriteDestinationFiles = 2
ConvertFLACtoMP3 = 0
ConvertALACtoMP3 = 0
ConvertAACtoMP3 = 0
ConvertMP4toMP3 = 0
ConvertM4AtoMP3 = 0
ConvertOGGtoMP3 = 0

# Specify normal run settings here
[user]
UpdateUserCredentials = 1
RemoveImages = 1
RemoveLog = 1
RemoveCue = 1
RemoveM3U = 1
RemoveOtherFiletypes = 1
DeleteSources = 0
OverwriteDestinationFiles = 2
ConvertFLACtoMP3 = 1
ConvertALACtoMP3 = 1
ConvertAACtoMP3 = 1
ConvertMP4toMP3 = 1
ConvertM4AtoMP3 = 1
ConvertOGGtoMP3 = 1
