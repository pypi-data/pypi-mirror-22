# tox configuration file for coverage testing

[tox]
# envlist = cov-init, py2{6,7}, pypy, py3{3,4,5,6}, pypy3, ipython3, ipython3io, cov-report
envlist = cov-init, ipio, cov-report


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report -m
    coverage html
    open htmlcov/index.html


# special testing of IPython I/O management
[testenv:ipio]
setenv =
    COVERAGE_FILE = .coverage.ipio
    COVERAGE_PROCESS_START = .coveragerc
deps =
    coverage
    pexpect
commands =
    python3 test/rc.py

[testenv]
# changedir=test
usedevelop=True
whitelist_externals=
    open
setenv =
    COVERAGE_FILE = .coverage.{envname}
deps=
    six
    pytest
    coverage
    textdata
    pytest-cov
    pexpect
commands=
    py.test {posargs: -l --cov-report term-missing --cov=show test}


