{% load i18n %}
{% if user.is_superuser %}
	<div class="pull-right">
		<a id="instant_open" v-on:click="toggleInstantForm()" href="" v-if="instantForm">
			<i class="fa fa-close"></i>&nbsp;{% trans "Close" %}
		</a>
		<a id="instant_close" v-on:click="toggleInstantForm()" href="" v-if="(!instantForm)">
			<i class="fa fa-flash"></i>&nbsp;{% trans "Publish" %}
		</a>
	</div>
{% endif %}
