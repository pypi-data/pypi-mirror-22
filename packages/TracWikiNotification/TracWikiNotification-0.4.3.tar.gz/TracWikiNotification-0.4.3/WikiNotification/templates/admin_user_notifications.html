<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="admin.html" />
  <head>
    <title>Notifications</title>
  </head>
  <body>
    <h2>User Wiki Notifications</h2>
    <table class="listing">
      <thead>
        <tr>
          <th>SID's</th>
          <th>Watched Wiki Pages</th>
        </tr>
      </thead>
      <tbody>
        <tr py:for="page in wpages">
          <td>$page.sid</td>
          <td width="100%">
            <py:for each="wikipage in page.pages">
            <a href="$wikiurl/$wikipage">$wikipage</a>&nbsp;
            </py:for>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
