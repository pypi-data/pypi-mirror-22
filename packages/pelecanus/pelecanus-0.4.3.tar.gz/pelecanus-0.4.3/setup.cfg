[tool:pytest]
addopts = --pep8 --cov=./pelecanus

[flake8]
ignore = D203
exclude = .git, __pycache__
max-complexity = 10

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

