[tox]
envlist =
    clean,
    check,
    py27,
    py36,

    py27-nocover,
    py36-nocover,

    report,
    docs

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
deps =
    coverage
    mock
    unittest2
    pyyaml
testspath = {toxinidir}/src/tests/test_environmentbase.py
commands =
    coverage run {[testenv]testspath}
usedevelop = true

[testenv:spell]
setenv =
    SPELLCHECK = 1
commands =
    sphinx-build -b spelling docs dist/docs
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
whitelist_externals =
    rm
commands =
    rm -rf dist/docs
    sphinx-build -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:configure]
deps =
    jinja2
commands =
    python configure

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    Pygments
commands =
    python setup.py check --restructuredtext --strict --metadata
    check-manifest {toxinidir}
    flake8 --exclude src/tests --ignore=F821,E731 src


[testenv:coveralls]
deps =
    coveralls
commands =
    coverage combine
    coverage report
    coveralls

[testenv:report]
basepython = python3.6
commands =
    coverage combine
    coverage report
deps = coverage

[testenv:clean]
commands = coverage erase
deps = coverage

[testenv:py27-nocover]
basepython = python2.7
commands =
    python {[testenv]testspath}

[testenv:py36-nocover]
basepython = python3.6
commands =
    python {[testenv]testspath}
