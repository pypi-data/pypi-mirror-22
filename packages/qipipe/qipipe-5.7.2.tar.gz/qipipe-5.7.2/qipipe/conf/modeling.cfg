# The modeling workflow parameters. Besides the node name and
# interface topics, this configuration includes the static
# R1 and AIF modeling input parameters.

[SGE]
# The Sun Grid Engine parameters. The default node memory is
# set to a generous amount, since most nodes operate on sizable
# 4D time series images.
plugin_args = {'qsub_args': '-l h_rt=00:30:00,mf=16G'}

[Fastfit]
plugin_args = {'qsub_args': '-pe mpi 24-48 -l h_rt=08:00:00,mf=750M,h_vmem=2G', 'overwrite': True}
model_name = 'fxr.model'
optional_outs = ['chisq', 'guess_model.k_trans', 'guess_model.v_e', 'guess_model.chisq']

[create_profile]
plugin_args = {'qsub_args': '-l h_rt=00:05:00,mf=1G', 'overwrite': True}

[r1_series]
plugin_args = {'qsub_args': '-l h_rt=01:00:00,mf=16G', 'overwrite': True}

[R1]
r1_0_val = 0.7
baseline_end_idx = 1
r1_cr = 3.8
r1_b_pre = 0.71

[AIF]
aif_scale = 0.674
aif_params = [0.4, 2.2, 0.23, 1.3, 0.09, 0.0013, 0.0]
aif_delta_t = 1.5
