  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        line-height: 0;
        white-space: nowrap;
        cursor: pointer;
        @apply(--paper-font-common-base);
        --calculated-paper-radio-button-size: var(--paper-radio-button-size, 16px);
        /* -1px is a sentinel for the default and is replace in `attached`. */
        --calculated-paper-radio-button-ink-size: var(--paper-radio-button-ink-size, -1px);
      }

      :host(:focus) {
        outline: none;
      }

      #radioContainer {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        width: var(--calculated-paper-radio-button-size);
        height: var(--calculated-paper-radio-button-size);
        vertical-align: middle;
        
        @apply(--paper-radio-button-radio-container);
      }

      #ink {
        position: absolute;
        top: 50%;
        left: 50%;
        right: auto;
        width: var(--calculated-paper-radio-button-ink-size);
        height: var(--calculated-paper-radio-button-ink-size);
        color: var(--paper-radio-button-unchecked-ink-color, --primary-text-color);
        opacity: 0.6;
        pointer-events: none;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      #ink[checked] {
        color: var(--paper-radio-button-checked-ink-color, --primary-color);
      }

      #offRadio, #onRadio {
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      #offRadio {
        border: 2px solid var(--paper-radio-button-unchecked-color, --primary-text-color);
        background-color: var(--paper-radio-button-unchecked-background-color, transparent);
        transition: border-color 0.28s;
      }

      #onRadio {
        background-color: var(--paper-radio-button-checked-color, --primary-color);
        -webkit-transform: scale(0);
        transform: scale(0);
        transition: -webkit-transform ease 0.28s;
        transition: transform ease 0.28s;
        will-change: transform;
      }

      :host([checked]) #offRadio {
        border-color: var(--paper-radio-button-checked-color, --primary-color);
      }

      :host([checked]) #onRadio {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }

      #radioLabel {
        line-height: normal;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-left: var(--paper-radio-button-label-spacing, 10px);
        white-space: normal;
        color: var(--paper-radio-button-label-color, --primary-text-color);
      }

      :host-context([dir="rtl"]) #radioLabel {
        margin-left: 0;
        margin-right: var(--paper-radio-button-label-spacing, 10px);
      }

      #radioLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #offRadio {
        border-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled][checked]) #onRadio {
        background-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #radioLabel {
        /* slightly darker than the button, so that it's readable */
        opacity: 0.65;
      }
    </style>

    <div id="radioContainer">
      <div id="offRadio"></div>
      <div id="onRadio"></div>
    </div>

    <div id="radioLabel"><content></content></div>

    <template>
        <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }







        </style>

        <app-route route="{{route}}" pattern="/:id" data="{{routeData}}"></app-route>
        <iron-ajax url="/visaweb/assets/[[routeData.id]]" auto="" last-response="{{asset}}"></iron-ajax>
        <paper-card style="width: 100%">
            <div class="card-content">
                <div class="circle">3</div>
                <h1>[[asset.alias]] VISA konzol</h1>

                <p>Kapcsolódva a <b>[[asset.address]]</b> erőforráshoz.</p>

                <paper-radio-group selected="{{commandMode}}">
                    <paper-radio-button name="read">Olvasás</paper-radio-button>
                    <paper-radio-button name="write">Írás</paper-radio-button>
                    <paper-radio-button name="query">Lekérdezés</paper-radio-button>
                </paper-radio-group>


                <form id="currentCommandForm" is="iron-form" method="post" action$="/visaweb/visa/[[commandMode]]" content-type="application/json">
                    <input type="hidden" name="alias" value="[[asset.alias]]">
                    <paper-input name="command" label="Parancs" type="text" placeholder="?IDN">
                        <span prefix="" style="margin-right: 8px">[[commandMode]]</span>
                    </paper-input>

                </form>

                <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor
                    laoreet.Pro saepe pertinax ei, ad pri animal labores suscipiantur.</p>
            </div>
            <div class="card-actions">
                <paper-button raised="" on-tap="onSubmitVisa">Küldés</paper-button>
                <paper-button raised="" on-tap="onSaveCommand">Mentés</paper-button>
                <a href="#/devicedetails-view/[[routeData.id]]" tabindex="-1">
                    <paper-button>Részletek</paper-button>
                </a>

            </div>
        </paper-card>
        <hr>
        <paper-card style="width: 100%" heading="Kimenet">
            <div class="card-actions">
                <paper-button raised="" on-tap="onClearConsole">Ürítés</paper-button>
            </div>
            <div class="card-content">
                <template is="dom-repeat" items="{{outputData}}">
                    <p>&gt;&gt; [[timestamp]] {{item.message}}</p>
                </template>
            </div>

        </paper-card>
    </template>
