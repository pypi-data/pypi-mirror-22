<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="technology-theme.html">



</head><body><dom-module id="shared-styles">
    <template>
        <style include="theme iron-flex iron-alignment">
      .card {
        margin: 24px;
        padding: 16px;
        //color: #757575;
        border-radius: 5px;
        //background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        border-radius: 50%;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        //color: #212121;
        font-size: 22px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
      }

      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--paper-amber-500);

        --iron-icon-height: 40px;
        --iron-icon-width: 40px;
      }

      .avatar iron-icon {
        margin-left: 20%;
        margin-top: 20%;
      }
      .success {
        background-color: var(--plutonium-success-color);
        color: var(--secondary-text-color);
      }
      .success  paper-button {
        background-color: var(--plutonium-success-color);
        color: var(--secondary-text-color);
      }

      .info {
        background-color: var(--plutonium-info-color);
        color: var(--secondary-text-color);
      }

      .log {
        background-color: var(--plutonium-log-color);
        color: var(--secondary-text-color);
      }

      .warning {
        background-color: var(--plutonium-warning-color);
        color: var(--secondary-text-color);
      }
      .warning paper-button {
        background-color: var(--plutonium-warning-color);
        color: var(--secondary-text-color);
      }

      .error {
        background-color: var(--plutonium-error-color);
        color: var(--secondary-text-color);
      }

      .error paper-button {
        background-color: var(--plutonium-error-color);
        color: var(--secondary-text-color);
      }

      paper-card {
        margin: 16px;
      }


        </style>
    </template>
</dom-module>
</body></html>
