[tool:pytest]
addopts = --doctest-modules tests smsc

[flake8]
max-line-length = 120
application-import-names = smsc, tests
import-order-style = google
inline-quotes = "

[mypy]
cache_dir = ./.cache/mypy
ignore_missing_imports = True

[coverage:run]
omit = ./smsc/__*.py,./setup.py
data_file = ./.cache/.coverage

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

